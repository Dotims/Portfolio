<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="sample_page.css">
	<script src="https://kit.fontawesome.com/07aed3d72f.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav>
			<div class="logo-nav">
				<img src="/jpg/logo2.png" alt="logo">
			</div>
			
			<div class="nav-option">
				<li><a class="link" href="#">Men</a></li>
				<li><a class="link" href="#">Women</a></li>
				<li><a class="link" href="#">Kids</a></li>
				<li><a class="link" href="#">News</a></li>
				<li><a class="link" href="#">Sale</a></li>
			</div>

			<div class="user">
				<div class="Search">
					<i class="fa-solid fa-magnifying-glass find-icon"></i> <input type="search" placeholder="Search" class="search-input">
					
				</div>
				<div class="favority">
					<i class="fa-regular fa-star"></i>
				</div>
				<div class="acount">
					<i class="fa-regular fa-user"></i>
				</div>
			</div>
		</nav>
	</header>
	
    <main>
		<div class="slider-container">
			<div class="switching-slide">
				<div class="change-slider">
					<a class="prev">
						<i class="fa-solid fa-angle-left"></i>
					</a>
					<a class="next">
						<i class="fa-solid fa-angle-right"></i>
					</a>
				</div>
			</div>
			<div class="photo-slides" id="lastClone">
				<div class="slides fade">
					<img src="./jpg/nike1.jpg" class="slider-img">
					<div class="text-slide">new nike shoes</div>
				</div>
				<div class="slides fade">
					<img src="./jpg/nike2.jpg" class="slider-img">
					<div class="text-slide">new nike airmax 270</div>
				</div>
				<div class="slides fade">
					<img src="./jpg/nike3.jpg" class="slider-img img-repair" >
					<div class="text-slide"> Customize your Nike Air Max 97 Shoes</div>
				</div>
				<div class="slides fade" id="firstClone">
					<img src="./jpg/nike4.jpg" class="slider-img img-repair">
					<div class="text-slide">very comfortable nike flyknit</div>
				</div>
				<div class="slides fade" id="firstClone">
					<img src="./jpg/nike5.jpg" class="slider-img img-repair">
					<div class="text-slide">different types of shoes</div>
				</div>
			</div>	
		</div>
	</main>
	
	<!-- <script src="/sp-app.js"></script> -->
</body>
</html>
